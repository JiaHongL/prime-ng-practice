<h1>Responsive</h1>

<p-galleria
    [value]="images"
    [responsiveOptions]="responsiveOptions"
    [containerStyle]="{'max-width': '800px'}"
    [numVisible]="7"
>
    <ng-template
        pTemplate="item"
        let-item
    >
        <img
            [src]="item.previewImageSrc"
            style="width: 100%; display: block;"
        >
    </ng-template>
    <ng-template
        pTemplate="thumbnail"
        let-item
    >
        <div class="grid grid-nogutter justify-content-center">
            <img
                [src]="item.thumbnailImageSrc"
                style="display: block;"
            >
        </div>
    </ng-template>
</p-galleria>
