<h1>Export</h1>
<p>內建可匯出 csv，如要匯出 xsl，可使用 xlsx + file-saver 套件</p>

<p-table
    #dt
    [columns]="cols"
    [value]="products"
    selectionMode="multiple"
    [(selection)]="selectedProducts"
>
    <ng-template pTemplate="caption">
        <div class="p-flex">
            <button
                type="button"
                pButton
                pRipple
                icon="pi pi-file"
                (click)="dt.exportCSV()"
                class="p-mr-2"
                pTooltip="CSV"
                tooltipPosition="bottom"
            ></button>
            <button
                type="button"
                pButton
                pRipple
                icon="pi pi-file-excel"
                (click)="exportExcel()"
                class="p-button-success p-mr-2"
                pTooltip="XLS"
                tooltipPosition="bottom"
            ></button>
            <button
                type="button"
                pButton
                pRipple
                icon="pi pi-filter"
                (click)="dt.exportCSV({ selectionOnly: true })"
                class="p-button-info ml-auto"
                pTooltip="Selection Only"
                tooltipPosition="bottom"
            ></button>
        </div>
    </ng-template>
    <ng-template
        pTemplate="header"
        let-columns
    >
        <tr>
            <th *ngFor="let col of columns">{{ col.header }}</th>
        </tr>
    </ng-template>
    <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
    >
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
        </tr>
    </ng-template>
</p-table>
