<h1> VirtualScroll</h1>
<p>可使用虛擬滾軸，或是 onLazyLoad 呼叫 api 延遲顯示 </p>


<div class="card">
    <h5>
        Virtual Scroll with Preloaded Data (10000 Rows)
    </h5>
    <p-table
        [columns]="cols"
        [value]="cars"
        [scrollable]="true"
        [rows]="100"
        scrollHeight="250px"
        [virtualScroll]="true"
        [virtualRowHeight]="40"
    >
        <ng-template
            pTemplate="header"
            let-columns
        >
            <tr>
                <th *ngFor="let col of columns">{{col.header}}</th>
            </tr>
        </ng-template>
        <ng-template
            pTemplate="body"
            let-rowData
            let-rowIndex="rowIndex"
            let-columns="columns"
        >
            <tr style="height:40px">
                <td *ngFor="let col of columns">{{rowData[col.field]}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card">
    <h5>
        Virtual Scroll with Lazy Loading from a Remote Datasource (10000 Rows)
    </h5>
    <p-table
        [columns]="cols"
        [value]="virtualCars"
        [scrollable]="true"
        [rows]="100"
        scrollHeight="250px"
        [virtualScroll]="true"
        [virtualRowHeight]="40"
        [lazy]="true"
        (onLazyLoad)="loadCarsLazy($event)"
    >
        <ng-template
            pTemplate="header"
            let-columns
        >
            <tr>
                <th *ngFor="let col of columns">{{col.header}}</th>
            </tr>
        </ng-template>
        <ng-template
            pTemplate="body"
            let-rowData
            let-columns="columns"
        >
            <tr style="height:40px">
                <td *ngFor="let col of columns">{{rowData[col.field]}}</td>
            </tr>
        </ng-template>
        <ng-template
            pTemplate="loadingbody"
            let-columns="columns"
        >
            <tr style="height:40px">
                <td *ngFor="let col of columns">
                    <div class="loading-text"></div>
                    <p-skeleton [ngStyle]="{'width': '100%'}"></p-skeleton>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
