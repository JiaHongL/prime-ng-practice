<h1>FileUpload</h1>
<p>可多檔案上傳、支援拖曳</p>

<p-toast></p-toast>

<div class="card">

    <h5>Advanced</h5>
    <p-fileUpload
        name="demo[]"
        url="./upload.php"
        (onUpload)="onUpload($event)"
        [multiple]="true"
        accept="image/*"
        [maxFileSize]="1000000"
    >
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>

    <h5>Basic</h5>
    <p-fileUpload
        mode="basic"
        name="demo[]"
        url="./upload.php"
        accept="image/*"
        [maxFileSize]="1000000"
        (onUpload)="onBasicUpload($event)"
    ></p-fileUpload>

    <h5>Basic with Auto</h5>
    <p-fileUpload
        #fubauto
        mode="basic"
        name="demo[]"
        url="./upload.php"
        accept="image/*"
        [maxFileSize]="1000000"
        (onUpload)="onBasicUploadAuto($event)"
        [auto]="true"
        chooseLabel="Browse"
    ></p-fileUpload>

    <h5>Custom Upload</h5>
    <p-fileUpload
        [customUpload]="true"
        [multiple]="true"
        (uploadHandler)="myUploader($event)"
    >
        <ng-template pTemplate="toolbar">
            <div>Upload 3 Files</div>
        </ng-template>
        <ng-template let-file pTemplate="file">
            <div>Custom UI to display a file</div>
        </ng-template>
        <ng-template pTemplate="content" let-files>
            <div>Additional content.</div>
        </ng-template>
    </p-fileUpload>

    <p-fileUpload
        [customUpload]="true"
        [multiple]="true"
        (uploadHandler)="myUploader($event)"
    >
        <ng-template pTemplate="toolbar">
            <div>Upload 3 Files</div>
        </ng-template>
        <ng-template let-file pTemplate="file">
            <div>Custom UI to display a file</div>
        </ng-template>
        <ng-template pTemplate="content" let-files>
            <div>Additional content.</div>
        </ng-template>
    </p-fileUpload>

</div>
