<h5>Single</h5>
<p-listbox
    [options]="cities"
    [(ngModel)]="selectedCity"
    optionLabel="name"
    [style]="{'width':'15rem'}"
></p-listbox>

<h5>
    Advanced with Templating, Filtering and Multiple Selection
</h5>
<p-listbox
    [options]="countries"
    [(ngModel)]="selectedCountries"
    [metaKeySelection]="false"
    [checkbox]="true"
    [filter]="true"
    [multiple]="true"
    optionLabel="name"
    [listStyle]="{'max-height':'250px'}"
    [style]="{'width':'15rem'}"
>
    <ng-template
        let-country
        pTemplate="item"
    >
        <div class="country-item">
            <div>{{country.name}}</div>
        </div>
    </ng-template>
</p-listbox>

<h5>
    Advanced with Group, Filtering and Multiple Selection
</h5>
<p-listbox
    [options]="groupedCities"
    [group]="true"
    [(ngModel)]="selectedCountries"
    [metaKeySelection]="false"
    [checkbox]="true"
    [filter]="true"
    [multiple]="true"
    [listStyle]="{'max-height':'250px'}"
    [style]="{'width':'15rem'}"
>
    <ng-template
        let-group
        pTemplate="group"
    >
        <div class="p-d-flex p-ai-center">
            <span>{{group.label}}</span>
        </div>
    </ng-template>
</p-listbox>

<h5>Custom Content</h5>
<p-listbox
    [options]="countries"
    [(ngModel)]="selectedCountries"
    [multiple]="true"
    optionLabel="name"
    [listStyle]="{'max-height':'250px'}"
    [style]="{'width':'15rem'}"
>
    <ng-template pTemplate="header"> Custom Header Content</ng-template>
    <ng-template
        let-country
        pTemplate="item"
    >
        <div class="country-item">
            <img
                src="assets/showcase/images/demo/flag/flag_placeholder.png"
                [class]="'flag flag-' + country.code.toLowerCase()"
            >
            <div>{{country.name}}</div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">Custom Footer Content</ng-template>
</p-listbox>
