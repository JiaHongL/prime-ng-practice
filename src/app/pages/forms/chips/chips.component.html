<h5>Basic</h5>
<p-chips [(ngModel)]="values1" ></p-chips>
{{ values1 }}

<h5>Comma Separator</h5>
<p-chips [(ngModel)]="values2" separator=","></p-chips>

{{ values2 }}

<h5>ng-template</h5>
<p-chips [(ngModel)]="values3">
    <ng-template let-item pTemplate="item">
        {{item}} - (active) <i class="pi pi-user ml-2"></i>
    </ng-template>
</p-chips>
