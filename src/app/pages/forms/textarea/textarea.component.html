<h5>Default</h5>
<textarea rows="3" cols="30" pInputTextarea></textarea>

<h5>Float Label</h5>
<span class="p-float-label">
    <textarea id="textarea" rows="3" cols="30" pInputTextarea></textarea>
    <label for="textarea">textarea</label>
</span>

<h5>AutoResize</h5>
<textarea rows="10" cols="50" pInputTextarea [autoResize]="true"></textarea>
